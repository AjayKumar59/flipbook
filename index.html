<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipBook</title>
    <link rel="icon" type="image/png" href="../assets/images/FlipBook-fevicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

<body id="body" style="background: black">
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="container">
          <div class="heading-box">
                <p class="heading">Feeling Wali Flipbook</p>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="name" placeholder="Write Your Name As Written On Album">
                <input type="text" placeholder="Date of Function" id="date" onfocus="(this.type='date')" onblur="(this.type='text')">

                <input type="button" onclick="validateAndShowPage()" class="search-btn"  value="Search">
            </div>
            <span class="error" hidden]="!nameError" id="nameError">No Result Found !</span><br><br>
            
        </div>

    </div>

    <!-- Header -->
    <header>
        <div style="display:flex;" class="logo">
            <h2>FlipBook </h2>
            <p style="color:orange; align-items: center;display: flex; margin-left: 10px;">Feeling Wali Flipbook</p>
        </div>
        <div class="client">
            <marquee behavior="alternate" scrollamount="6">
                <div class="moving-text"><span id="welcomeMessage"></span> ,Wedding Day <br> Tuesday 12/02/2024</div>
            </marquee>
        </div>
        <div class="info">
            <p><i class="fa fa-phone" style="margin-right: 12px"></i> <a href="tel:1169272838">98XXXXXX09</a></p>
            <p><i class="fa fa-map-marker" style="margin-right: 15px"></i> <span>Delhi</span></p>
        </div>
    </header>

    <!-- Main -->
    <div class="main">
        <div class="v2">
            <a><img src="./assets/images/flipBook.png" alt="FlipBook"></a>

        </div>
        <div class="book" id="book"></div>
        <div class="actions">
            <span id="playBtn" class="btn play"><i class="fa fa-play-circle-o"></i></span>
            <span id="fullScreenButton" class="btn fullscreen"><i class="fa fa-arrows-alt"></i></span>
        </div>
    </div>


    <!-- Footer -->
  

    <div class="welcome">
        <img src="./assets/images/welcome_v=2.png" alt="Please Rotate You Phone">
    </div>

        const isCropped = 0;

    <script src="index.js"></script>
